<div ng-app="myApp" ng-controller="userCtrl">
<div class="header">
    <!-- <a href="#default" class="logo" style="color:white;">facebook</a> -->
    <div class="header-right">
      <form role="form" >
         
         
      
        <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
        
                    <br><br>
                  <div class="card">
                   <div class="card-header bg-dark">
                     <h5 class="text-white text-center">Student Information </h5>
                    </div>
                      <br>
                       <label>Username:</label>
                       <input type="text" name="countryCode" class="form-control" ng-model="user.username"><br>
         
                       <label>User Password:</label>
                       <input type="text" name="countryName" class="form-control" ng-model="user.password"><br>

                       <label>Gender:</label>
                       <select class="form-control" ng-model="user.gender">
                          <option>Male</option>
                          <option>Female</option>
                       </select>

                       <label>Religion:</label>
                       <input type="radio" value="muslim" checked ng-model="user.religion">Muslim
                       <br>
                       <input type="radio" value="Non-Muslim" ng-model="user.religion">Non-Muslim
                       <br>
                       <button class="btn btn-success"  type="submit" name="done" ng-hide="update"  ng-click="save(user)"> Save </button><br>
                      
                       <button class="btn btn-success" type="button" ng-show="update" name="done" ng-click="updates(user)"> Update </button><br>

         
                  </div>
            
         
         
                </div>
                <div class="col-sm-3"></div>
         
         
             </div>
      </form>

      <div class="container">
            <div class="col-lg-12"><br>
          
                 <br>
              <table class="table table-striped table-hover table-bordered">
                
                <tr class="bg-dark text-white text-center employees" >
                      <th>Id</th> 
                      <th>UserName</th> 
                      <th>User Password</th>
                      <th>Gender</th> 
                      <th>Religion</th>
                      <th>Action</th>
                     
        
                </tr>
                
                <tr ng-repeat="user in users">
                    <td>
                      {{user._id}}
                      </td>
                    <td>
                      {{user.username}}
                    </td>
                    <td>
                        {{user.password}}
                    </td>
                    <td>{{user.gender}}</td>
                    <td>{{user.religion}}</td>
                    <td>
                      <button class="btn btn-success btn-sm" ng-click="editUser(user);"  title="{{user._id}}">Edit</button>
                      <button class="btn btn-danger btn-sm" ng-click="delete(user)" title="{{user._id}}">Delete</button>
                    </td>
                  </tr>
       
        
        
              
              </table>
        
            </div>
            
        
           </div>

      </div>
      </div>
      </div>
